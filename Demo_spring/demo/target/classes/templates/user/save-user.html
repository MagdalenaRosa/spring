<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body >

    <div th:replace="~{fragments/main-menu}"></div>
    <h1
      th:text="${user != null && user.getUserId() != null ? 'Edit user' : 'Add user'}"
    ></h1>

    <p th:text="${errorMessage}"></p>


    <form method="post"
    th:action="${ user != null && user.getUserId() != null ? '/user/update/' + user.getUserId() : '/user/save' }">

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input
          name="firstName"
          th:value="${ user != null ? user.getFirstName() : '' }"
          class="form-control"
          placeholder="Jan"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input
          name="lastName"
          th:value="${ user != null ? user.getLastName() : '' }"
          class="form-control"
          placeholder="Kowalski"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          name="email"
          th:value="${ user != null ? user.getEmail() : '' }"
          type="email"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">PersonalNumber</label>
        <input
          name="personalNumber"
          th:value="${ user != null ? user.getDetails().getPersonalNumber() : '' }"
          type="tel"
          class="form-control"
          placeholder="123-456-789"
        />
      </div>
      
        <label class="form-label">Tax Number</label>
        <input
          name="taxNumber"
          th:value="${ user != null ? user.getDetails().getTaxNumber() : '' }"
          type="number"
          class="form-control"
        />
      </div>
      <br />
      <div th:if="${user == null}">
        <label class="form-label">
          prefix
          <input name="prefix[0]" class="form-control" />
        </label>
        <label class="form-label">
          number
          <input name="number[0]" type="number" class="form-control" />
        </label>
        <br />
      </div>
      <div th:if="${user != null && user.getPhoneNumber() != null}">
        <div th:each="phoneNumber : ${user.getPhoneNumber()}">
          <label class="form-label">
            prefix
            <input name="prefix" th:value="${phoneNumber.getPrefix()}" class="form-control" placeholder="+48"/>
          </label>
          <label class="form-label">
            number
            <input
              name="number"
              th:value="${phoneNumber.getNumber()}"
              type="number"
              class="form-control"
            />
          </label>
        </div>
      </div>
         
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">
        
          Addresses:
          <select name="address">
            <option class="form-select" id="inputGroupSelect01"
            th:each="address : ${addresses}"
      
      
          
            th:selected="${user != null && user.getAddress() != null && user.getAddress().size() > 0  && address.getAddressId() == user.getAddress().get(0).getAddressId()}"
            th:text="${address.getCity() + ', ' + address.getStreet()}"
            th:value="${address.getAddressId()}"

            ></option>
          </select>
        </label>
      </div>
      <button class="btn btn-primary">save</button>
    </form>


    <div class="input-group mb-3">
      <form method="post" th:action="${action}">
          <label class="form-label">
              city
              <input name="city" class="form-control"/>
          </label>
          <label class="form-label">
              street
              <input name="street" class="form-control"/>
          </label>
          <br/>
          <button class="btn btn-primary">save</button>
      </form>
  </div>
  
  
  </body>
</html>
