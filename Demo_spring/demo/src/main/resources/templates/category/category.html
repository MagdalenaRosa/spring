<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>
    <div class="card mb-3">
      <div class="card-body">
        <h2 class="card-title" th:text="${category.getName()}"></h2>
        <p class="card-text" th:text="${category.getDesc()}"></p>
        <p class="card-text">
          <img alt="" th:src="${category.getImgUri()}" width="100" />
        </p>
      </div>
    </div>

    <hr />
    <h3>Products:</h3>
    <ul>
      <li th:each="product : ${products}">
        <a
          th:href="${'/productDetails/' + product.getId()}"
          th:text="${product.getName()}"
        ></a>
      </li>
    </ul>
  </body>
</html>
