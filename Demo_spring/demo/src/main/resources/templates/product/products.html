<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>
    <p>Products:</p>
    <ul class="list-group">
      <li
        th:each="product : ${db}"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <a
          th:href="'/productDetails/' + ${product.getId()}"
          th:text="${product.getName()}"
          class="text-decoration-none"
        ></a>
        <span>
          <a
            th:href="'/removeProduct/' + ${product.getId()}"
            class="btn btn-danger btn-sm mx-2"
            >Remove</a
          >
          <a
            th:href="'/editProduct/' + ${product.getId()}"
            class="btn btn-primary btn-sm"
            >Edit</a
          >
        </span>
      </li>
    </ul>
    <div th:replace="~{fragments/save-product}"></div>
  </body>
</html>
